    <h3>DATA BETWEEN TWO DATES</h3>
        <form method="POST">

            <button name = "two_dates" type = "submit" >submit</button>
        </form>

    <br><br>
    <h3>SEARCH DATA BASED ON THE BOT NAME</h3>

            {% csrf_token %}
            Enter BOT Name : <input type="text" name = 'search_by_name' required>

        </form>
